<div id="content" class="endpoint-content"><div id="page_info" style="display:none"><title>端點 | Binary.com</title><div id="content_class">endpoint-content</div></div><div class="container"> <div class="endpoint-config static_full"><h1>更改 API 端點</h1><div class="gr-padding-10"><form id="frm_endpoint"><fieldset><legend>詳細資料</legend><div class="gr-row form-row center-text-m  "><div class="gr-4 gr-12-m undefined"><label for="server_url">伺服器</label></div><div class="gr-8 gr-12-m "><input type="text" id="server_url" maxLength="30"/><p class="hint no-margin">例如 frontend.binaryws.com</p></div></div><div class="gr-row form-row center-text-m  "><div class="gr-4 gr-12-m undefined"><label for="app_id">OAuth 應用程式 ID</label></div><div class="gr-8 gr-12-m "><input type="text" id="app_id" maxLength="5"/><p class="hint no-margin">使用各OAuth伺服器進行驗證前須先註冊並領取應用程式ID。欲知詳細資訊請前往https://developers.binary.com/參閱OAuth資料。</p></div></div></fieldset><div class="center-text"><button class="button" id="new_endpoint" type="submit">送出</button><a class="button" id="reset_endpoint"><span class="button">重設為原始設定</span></a></div></form></div></div> </div></div>
