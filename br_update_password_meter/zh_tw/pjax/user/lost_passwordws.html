<div id="content" class="lost_passwordws-content"><div id="page_info" style="display:none"><title>重設密碼 | Binary.com</title><div id="content_class">lost_passwordws-content</div></div><div class="container"> <div class="static_full"><h1>重設密碼</h1><p id="password_reset_description">如要重新設定密碼，在下面的欄位中輸入您註冊的電子郵件地址並點選「重設密碼」。</p><div id="verification_code_wrapper" class="invisible"><p>請檢查您的電子郵件領取驗證代碼，完成此程序。</p><form id="frm_verify"><fieldset><legend>驗證</legend><div class="gr-row form-row center-text-m  "><div class="gr-4 gr-12-m undefined"><label for="txt_verification_code">驗證碼</label></div><div class="gr-8 gr-12-m "><input type="text" id="txt_verification_code" autoComplete="off"/></div></div></fieldset><div class="gr-row " id="btn_submit"><div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m"><p id="formMessage" class=" error-msg no-margin invisible"></p><div class="gr-padding-10"><button id="btn_submit" type="submit" class="button">送出</button></div></div></div></form></div><form id="frm_lost_password"><fieldset><div class="gr-row form-row center-text-m  "><div class="gr-4 gr-12-m undefined"><label for="email">電子郵件地址</label></div><div class="gr-8 gr-12-m "><input type="text" id="email" autoComplete="off" maxLength="50"/></div></div><div class="gr-row "><div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m"><p id="form_error" class=" error-msg no-margin invisible"></p><div class="gr-padding-10"><button id="btn_submit" type="submit" class="button">重設密碼</button></div></div></div></fieldset></form><p id="check_spam" class="invisible">如果在幾分鐘內您未收到電子郵件，請檢查您的垃圾/廣告資料夾。</p></div> </div></div>
